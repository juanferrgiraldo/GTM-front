<div class="col-lg-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form [formGroup]="signupGroup">
        <div class="form-group">
            <input 
                type="email"
                id="email"
                class="form-control"
                placeholder="email"
                formControlName="email">
        </div>
        <div formGroupName="passwords">
            <div class="form-group">
                <input 
                type="password"
                id="password"
                class="form-control"
                placeholder="Contraseña"
                formControlName="password">
            </div>
            <div class="form-group">
                <input 
                type="password"
                id="repassword"
                class="form-control"
                placeholder="Repita contraseña"
                formControlName="repassword">
            </div>
        </div>
        <button 
            class="btn btn-primary"
            type="submit">
            Ingresar 
        </button>
    </form>
</div>
