<mat-card *ngFor = "let data of (myData ? myData.slice(0,10): []); let i = index">
  <mat-card-header>    
    <mat-card-title>
      <h2>{{data.productName}}</h2>
    </mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{api + data.image.path }}">
  <label>{{data.image.path}}</label>
  <br>
  <!-- <label>{{api + data.image.path }}</label>-->
</mat-card>
