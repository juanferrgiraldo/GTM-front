<div class="col-md-8 col-md-offset-2">
    <h1> Registrarme</h1>
    <form [formGroup]="myForm" (ngSubmit)="onSignup()" #f="ngForm">
      <div class="form-group">      
          <input 
            type="email" 
            id="email"
            class="form-control"                        
            placeholder="Email"             
            formControlName="email">
            <!--<span class="help-block" *ngIf="email.valid && email.touhed">Por favor ingrese un email válido</span>-->
      </div>
      <div class="form-group">      
          <input 
          type="text" 
          id="name"
          class="form-control" 
          placeholder="Nombres y Apellidos"          
          formControlName="name">      
      </div>
      <div class="form-group">      
          <input 
          type="text" 
          id="user"
          class="form-control" 
          placeholder="Nombre de usuario"          
          formControlName="user">
      </div>      
      <div class="form-group">        
          <input 
          type="password" 
          id="password"
          class="form-control" 
          placeholder="Contraseña"          
          formControlName="password">
      </div>
      <div class="form-group">        
          <input 
          type="password" 
          id="password1"
          class="form-control"
          placeholder="Repita Contraseña" 
          name="password1">
      </div>
      <div class="row">
          <button
          class="btn btn-primary"
          type="submit"          
          >Registrarme</button>
      </div>
    </form>
</div>
